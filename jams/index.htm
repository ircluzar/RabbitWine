<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jams - Music Player</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../mainmenu.css">
    <link rel="stylesheet" href="../stars.css">
    <link rel="stylesheet" href="../modals.css">
    <style>
    html, body {
        height: auto !important;
        overflow-y: auto !important;
        overflow-x: hidden;
        overscroll-behavior: auto !important;
        touch-action: auto !important;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    
    .background-animation {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh !important;
        z-index: 0 !important;
        pointer-events: none;
    }
    
    .jams-main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 8px 40px 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: relative;
        z-index: 2;
        height: auto;
        min-height: 100vh;
        margin-top: 32px;
    }
    
    /* Navigation styles */
    .nav-header {
        width: 100%;
        max-width: 1000px;
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    .back-btn {
        min-width: 48px;
        min-height: 48px;
        border-radius: 50%;
        background: var(--bg-accent);
        color: var(--text-primary);
        border: 1.5px solid var(--border-color);
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .back-btn:hover {
        background: var(--accent-purple);
        color: #1a1626;
        transform: scale(1.1);
    }
    
    .page-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        flex: 1;
    }
    
    /* Artists grid */
    .artists-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        width: 100%;
        max-width: 1000px;
        padding: 1rem 0;
    }
    
    .artist-card {
        background: var(--bg-accent);
        border-radius: 16px;
        border: 1.5px solid var(--border-color);
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .artist-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--accent-purple), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }
    
    .artist-card:hover::before {
        opacity: 0.1;
    }
    
    .artist-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(204,188,252,0.2);
        border-color: var(--accent-purple);
    }
    
    .artist-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--border-color);
        margin-bottom: 1rem;
        position: relative;
        z-index: 2;
        transition: all 0.3s ease;
    }
    
    .artist-card:hover .artist-image {
        border-color: var(--accent-purple);
        transform: scale(1.05);
    }
    
    .artist-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
        position: relative;
        z-index: 2;
    }
    
    /* Albums grid */
    .albums-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        width: 100%;
        max-width: 1000px;
        padding: 1rem 0;
    }
    
    .album-card {
        background: var(--bg-accent);
        border-radius: 16px;
        border: 1.5px solid var(--border-color);
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .album-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--accent-purple), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }
    
    .album-card:hover::before {
        opacity: 0.1;
    }
    
    .album-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(204,188,252,0.2);
        border-color: var(--accent-purple);
    }
    
    .album-cover {
        width: 150px;
        height: 150px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid var(--border-color);
        margin-bottom: 1rem;
        position: relative;
        z-index: 2;
        transition: all 0.3s ease;
    }
    
    .album-card:hover .album-cover {
        border-color: var(--accent-purple);
        transform: scale(1.05);
    }
    
    .album-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 0.5rem 0;
        position: relative;
        z-index: 2;
        line-height: 1.3;
    }
    
    .album-year {
        font-size: 0.9rem;
        color: var(--text-accent);
        margin: 0;
        position: relative;
        z-index: 2;
    }
    
    /* Page containers */
    .page {
        display: none;
        width: 100%;
        max-width: 1000px;
        animation: fadeIn 0.3s ease;
    }
    
    .page.active {
        display: block;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* View Artist on Redscientist button */
    .redscientist-btn {
        display: inline-block;
        width: auto;
        max-width: 280px;
        margin: 0 auto 2rem auto;
        padding: 0.7rem 1.2rem;
        background: var(--bg-secondary);
        color: var(--text-accent);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: none;
    }
    
    .redscientist-btn:hover {
        background: var(--bg-accent);
        color: var(--text-primary);
        border-color: var(--accent-purple);
        text-decoration: none;
        transform: none;
    }
    
    .redscientist-btn:active {
        transform: none;
    }
    
    /* Artist banner */
    .artist-banner {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 8px;
        border: 1.5px solid var(--border-color);
        margin: 0 auto 1.5rem auto;
        display: block;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
    }
    
    .artist-banner:hover {
        border-color: var(--accent-purple);
        box-shadow: 0 4px 12px rgba(204,188,252,0.15);
    }
    
    /* Loading state */
    .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        color: var(--text-accent);
    }
    
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--bg-secondary);
        border-top: 3px solid var(--accent-purple);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Error state */
    .error-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-accent);
    }
    
    .error-message {
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }
    
    .retry-btn {
        background: var(--accent-purple);
        color: #1a1626;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .retry-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
    }
    
    /* Shuffle All Button */
    .shuffle-all-btn {
        background: var(--bg-accent);
        border-radius: 16px;
        border: 1.5px solid var(--border-color);
        padding: 1.5rem 3rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 0 auto 2rem auto;
        width: fit-content;
        min-width: 200px;
        position: relative;
        overflow: hidden;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        text-align: center;
    }
    
    .shuffle-all-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--accent-purple), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }
    
    .shuffle-all-btn:hover::before {
        opacity: 0.1;
    }
    
    .shuffle-all-btn:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(204,188,252,0.2);
        border-color: var(--accent-purple);
    }
    
    .shuffle-all-btn:active {
        transform: translateY(-4px);
    }
    
    .shuffle-all-btn:disabled {
        background: var(--bg-secondary);
        color: var(--text-accent);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        border-color: var(--border-color);
    }
    
    .shuffle-all-btn:disabled::before {
        opacity: 0;
    }
    
    .jams-title {
        font-size: 2.1rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
        margin-top: 18px;
        background: linear-gradient(45deg, var(--accent-purple), #fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        max-width: 100vw;
        margin-left: auto;
        margin-right: auto;
        word-break: break-word;
        transition: opacity 0.5s;
    }
    
    .jams-subtitle {
        font-size: 1rem;
        font-weight: 400;
        color: var(--text-accent);
        text-align: center;
        margin-bottom: 2rem;
        opacity: 0.8;
    }
    
    .main-header {
        transition: all 0.3s ease;
    }
    
    .main-header.hidden {
        display: none;
    }
    
    .player-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
    }
    
    .tracks-panel {
        background: var(--bg-accent);
        border-radius: 16px;
        border: 1.5px solid var(--border-color);
        padding: 16px;
    }
    
    .panel-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--accent-purple);
        margin: 0 0 1rem 0;
        text-align: center;
    }
    
    .track-item {
        display: flex;
        align-items: center;
        padding: 0.7rem;
        margin-bottom: 0.5rem;
        background: var(--bg-secondary);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .track-item:hover {
        background: var(--accent-purple);
        color: #1a1626;
        transform: translateX(4px);
    }
    
    .track-item.playing {
        background: var(--accent-purple);
        color: #1a1626;
        border-color: var(--accent-purple);
    }
    
    .track-number {
        min-width: 30px;
        font-size: 0.8rem;
        opacity: 0.8;
    }
    
    .track-name {
        flex: 1;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        min-width: 0;
    }
    
    .player-card {
        background: var(--bg-accent);
        border-radius: 22px;
        box-shadow: 0 2px 8px rgba(204,188,252,0.07);
        border: 1.5px solid var(--border-color);
        padding: 18px;
        margin-bottom: 1rem;
        position: sticky;
        top: 20px;
        z-index: 10;
    }
    
    .current-track {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .album-art {
        width: 320px;
        height: 320px;
        border-radius: 16px;
        background: var(--bg-secondary);
        border: 2px solid var(--border-color);
        object-fit: cover;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
    }
    
    .album-art:hover {
        border-color: var(--accent-purple);
        box-shadow: 0 15px 40px rgba(204,188,252,0.3);
        transform: scale(1.02);
    }
    
    .album-art:hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(204,188,252,0.1);
        border-radius: 14px;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    
    /* Album Art Modal Styles */
    .album-art-modal .modal-content {
        padding: 0;
        text-align: center;
        background: transparent;
    }
    
    .album-art-modal .modal-box {
        background: transparent;
        border: none;
        box-shadow: none;
        max-width: min(90vw, 90vh);
        max-height: 90vh;
    }
    
    .album-art-modal .modal-header {
        background: rgba(35, 32, 58, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px 12px 0 0;
        padding: 1rem;
        margin: 0;
    }
    
    .album-art-modal .modal-actions {
        background: rgba(35, 32, 58, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 0 0 12px 12px;
        padding: 1rem;
        margin: 0;
    }
    
    .album-art-modal-image {
        width: 100%;
        height: auto;
        max-width: min(90vw, 90vh);
        max-height: 70vh;
        object-fit: contain;
        border-radius: 0;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .album-art-modal-info {
        color: var(--text-primary);
        font-size: 1rem;
        margin-top: 0.5rem;
    }
    
    .album-art-modal-title {
        font-weight: 600;
        margin-bottom: 0.25rem;
    }
    
    .album-art-modal-details {
        color: var(--text-accent);
        font-size: 0.9rem;
    }
    
    /* Mobile optimizations for album art modal */
    @media (max-width: 768px) {
        .album-art-modal .modal-box {
            max-width: 95vw;
            max-height: 95vh;
        }
        
        .album-art-modal-image {
            max-width: 95vw;
            max-height: 75vh;
        }
        
        .album-art-modal .modal-header,
        .album-art-modal .modal-actions {
            padding: 0.75rem;
        }
        
        .album-art-modal-info {
            font-size: 0.9rem;
        }
    }
    
    .track-info {
        flex: 1;
        min-width: 0;
    }
    
    .track-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 0.3rem 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .track-artist {
        font-size: 1.1rem;
        color: var(--text-accent);
        margin: 0 0 0.3rem 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .track-album {
        font-size: 1rem;
        color: var(--text-accent);
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .player-controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .control-btn {
        min-width: 48px;
        min-height: 48px;
        border-radius: 50%;
        background: var(--accent-purple);
        color: #1a1626;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    .control-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.1);
    }
    
    .control-btn.play-pause {
        min-width: 56px;
        min-height: 56px;
        font-size: 1.4rem;
    }
    
    /* Button icons using CSS shapes */
    .control-btn::before {
        content: '';
        display: block;
        width: 0;
        height: 0;
    }
    
    .control-btn.play::before {
        border-left: 8px solid currentColor;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        margin-left: 2px;
    }
    
    .control-btn.pause::before {
        width: 8px;
        height: 12px;
        background: currentColor;
        box-shadow: 4px 0 0 currentColor;
    }
    
    .control-btn.prev::before {
        border-right: 6px solid currentColor;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        box-shadow: -3px 0 0 currentColor;
    }
    
    .control-btn.next::before {
        border-left: 6px solid currentColor;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        box-shadow: 3px 0 0 currentColor;
    }
    
    .progress-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .time-display {
        font-size: 0.8rem;
        color: var(--text-accent);
        min-width: 40px;
        text-align: center;
    }
    
    .progress-bar {
        flex: 1;
        height: 6px;
        background: var(--bg-secondary);
        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;
    }
    
    .progress-fill {
        height: 100%;
        background: var(--accent-purple);
        width: 0%;
        transition: width 0.1s;
    }
    
    .volume-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .volume-slider {
        width: 100px;
        height: 6px;
        background: var(--bg-secondary);
        border-radius: 3px;
        appearance: none;
        cursor: pointer;
    }
    
    .volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--accent-purple);
        border-radius: 50%;
        cursor: pointer;
    }
    
    
    .volume-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .volume-slider {
        width: 100px;
        height: 6px;
        background: var(--bg-secondary);
        border-radius: 3px;
        appearance: none;
        cursor: pointer;
    }
    
    .volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--accent-purple);
        border-radius: 50%;
        cursor: pointer;
    }
    
    .shuffle-btn {
        background: var(--bg-secondary) !important;
        color: var(--text-primary) !important;
        border: 1px solid var(--border-color) !important;
        padding: 0.5rem 1rem !important;
        border-radius: 8px !important;
        font-size: 0.9rem !important;
        cursor: pointer;
        transition: all 0.2s;
        margin-left: 1rem;
        min-width: auto !important;
        min-height: auto !important;
        display: flex !important;
        align-items: center;
        gap: 0.5rem;
    }
    
    .shuffle-btn:hover {
        background: var(--accent-purple) !important;
        color: #1a1626 !important;
        transform: scale(1.05) !important;
    }
    
    .shuffle-btn.active {
        background: var(--accent-purple) !important;
        color: #1a1626 !important;
    }
    
    .shuffle-btn::before {
        content: '';
        width: 12px;
        height: 12px;
        border: 2px solid currentColor;
        border-radius: 2px;
        position: relative;
    }
    
    .shuffle-btn::after {
        content: '';
        width: 8px;
        height: 8px;
        border: 1px solid currentColor;
        border-radius: 1px;
        position: absolute;
        margin-left: 6px;
        margin-top: 6px;
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
        .artists-grid, .albums-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .artist-image {
            width: 100px;
            height: 100px;
        }
        
        .album-cover {
            width: 120px;
            height: 120px;
        }
        
        .current-track {
            flex-direction: column;
            text-align: center;
            gap: 0.7rem;
        }
        
        .track-info {
            text-align: center;
        }
        
        .player-controls {
            gap: 0.7rem;
        }
        
        .volume-container {
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .jams-title {
            font-size: 1.8rem;
        }
        
        .tracks-panel {
            padding: 12px;
        }
        
        .track-item {
            padding: 0.5rem;
        }
        
        .track-number {
            min-width: 25px;
            font-size: 0.75rem;
        }
        
        .artist-banner {
            max-width: 300px;
            margin-bottom: 1rem;
        }
        
        .track-title {
            font-size: 1.1rem;
        }
        
        .track-artist {
            font-size: 1rem;
        }
        
        .track-album {
            font-size: 0.9rem;
        }
        
        .shuffle-all-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            min-width: 160px;
        }
    }
    
    @media (max-width: 480px) {

        .track-artist {

    /* Mini Player Styles */
    .mini-player {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--bg-accent);
        border-bottom: 1.5px solid var(--border-color);
        display: none;
        align-items: center;
        padding: 0 1rem;
        gap: 1rem;
        z-index: 1000;
        backdrop-filter: blur(10px);
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .mini-player:hover {
        background: var(--bg-secondary);
    }
    
    .mini-player.visible {
        display: flex;
    }
    
    .mini-album-art {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        object-fit: cover;
        border: 1px solid var(--border-color);
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .mini-album-art:hover {
        border-color: var(--accent-purple);
        transform: scale(1.05);
    }
    
    .mini-track-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
    }
    
    .mini-track-title {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0;
    }
    
    .mini-track-artist {
        font-size: 0.75rem;
        color: var(--text-accent);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 0;
    }
    
    .mini-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .mini-control-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--accent-purple);
        color: #1a1626;
        border: none;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .mini-control-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.1);
    }
    
    .mini-control-btn.close {
        background: var(--bg-secondary);
        color: var(--text-accent);
        font-size: 0.8rem;
        font-weight: bold;
    }
    
    .mini-control-btn.close:hover {
        background: #e74c3c;
        color: #fff;
        transform: scale(1.1);
    }
    
    .mini-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
    }
    
    .mini-progress-fill {
        height: 100%;
        background: var(--accent-purple);
        width: 0%;
        transition: width 0.1s;
    }
    
    /* Adjust body padding when mini player is visible */
    body.mini-player-visible {
        padding-top: 60px;
    }
    
    @media (max-width: 768px) {
        .mini-player {
            padding: 0 0.5rem;
            gap: 0.7rem;
        }
        
        .mini-track-title {
            font-size: 0.8rem;
        }
        
        .mini-track-artist {
            font-size: 0.7rem;

        .mini-control-btn {

    <!-- Mini Player -->
    <div id="miniPlayer" class="mini-player" title="Click to return to player">
        <img id="miniAlbumArt" class="mini-album-art" src="" alt="Album Art">
        <div class="mini-track-info">
            <div id="miniTrackTitle" class="mini-track-title">No track selected</div>
            <div id="miniTrackArtist" class="mini-track-artist">No artist</div>
        </div>
        <div class="mini-controls">
            <button id="miniPlayPauseBtn" class="mini-control-btn play" title="Play/Pause">‚è∏</button>
            <button id="miniCloseBtn" class="mini-control-btn close" title="Close Player">‚úï</button>
        </div>
        <div class="mini-progress">
            <div id="miniProgressFill" class="mini-progress-fill"></div>
        </div>
    </div>
    
    <div class="background-animation" id="backgroundAnimation"></div>
    <div class="jams-main">
        <div id="mainHeader" class="main-header">
            <div class="jams-title">Jams</div>
            <div class="jams-subtitle">Redscientist Music Catalog</div>
        </div>
        
        <!-- Artists Page -->
        <div id="artistsPage" class="page active">
            <button id="shuffleAllBtn" class="shuffle-all-btn">Shuffle</button>
            <div id="artistsGrid" class="artists-grid">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading artists...</div>
                </div>
            </div>
        </div>
        
        <!-- Albums Page -->
        <div id="albumsPage" class="page">
            <div class="nav-header">
                <button id="backToArtistsFromAlbums" class="back-btn">‚óÄ</button>
                <div id="artistPageTitle" class="page-title">Artist Albums</div>
            </div>
            <div style="text-align: center; margin-bottom: 2rem;">
                <img id="artistBanner" class="artist-banner" src="" alt="Artist Banner" style="display: none;">
                <a id="artistRedscientistBtn" class="redscientist-btn" href="#" target="_blank">
                    View Artist on Redscientist
                </a>
            </div>
            <div id="albumsGrid" class="albums-grid"></div>
        </div>
        
        <!-- Player Page -->
        <div id="playerPage" class="page">
            <div class="nav-header">
                <button id="backToAlbums" class="back-btn">‚óÄ</button>
                <div id="albumPageTitle" class="page-title">Album</div>
            </div>
            
            <div class="player-container">
                <!-- Music Player -->
                <div class="player-card">
                    <div class="current-track">
                        <img id="currentAlbumArt" class="album-art" src="" alt="Album Art">
                        <div class="track-info">
                            <div id="currentTrackTitle" class="track-title">Select a track</div>
                            <div id="currentTrackArtist" class="track-artist">No artist</div>
                            <div id="currentTrackAlbum" class="track-album">No album</div>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <button id="prevBtn" class="control-btn prev" title="Previous"></button>
                        <button id="playPauseBtn" class="control-btn play-pause play" title="Play/Pause"></button>
                        <button id="nextBtn" class="control-btn next" title="Next"></button>
                    </div>
                    
                    <div class="progress-container">
                        <div id="currentTime" class="time-display">0:00</div>
                        <div id="progressBar" class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <div id="totalTime" class="time-display">0:00</div>
                    </div>
                    
                    <div class="volume-container">
                        <span>üîä</span>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
                        <button id="shuffleBtn" class="shuffle-btn" title="Loop">LOOP</button>
                    </div>
                </div>
                
                <!-- Track List -->
                <div class="tracks-panel">
                    <div class="panel-title">Tracks</div>
                    <div id="tracksList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer" preload="metadata"></audio>
    
    <script src="../modals.js"></script>
    <script src="../memory.js"></script>

    <script src="../musicPlayerCore.js"></script>

    document.addEventListener('DOMContentLoaded', () => {
        window.jamsPlayer = new JamsPlayer();

        window.musicPlayer = window.jamsPlayer;
    });
    </script>
