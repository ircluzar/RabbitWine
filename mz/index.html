<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
		<meta name="theme-color" content="#0a0a0f" />
		<title>VRUN MZ</title>
		<link rel="preload" href="./styles.css" as="style" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<noscript>This experience requires JavaScript.</noscript>
		<canvas id="app" aria-label="VRUN MZ canvas" tabindex="0"></canvas>
			<div id="seam" role="separator" aria-orientation="horizontal" aria-label="View seam">
				<div id="seam-handle" aria-hidden="true"></div>
			</div>

		<!-- View scaling toggle -->
		<button id="fill-toggle" type="button" aria-pressed="true" title="Toggle fill viewport (on/off)">Fill: ON</button>

		<!-- Lightweight debug overlay for input + stats -->
		<div id="hud" aria-hidden="true"></div>

		<!-- Swipe feedback glow -->
		<div id="swipe-glow-left" class="swipe-glow left" aria-hidden="true"></div>
		<div id="swipe-glow-right" class="swipe-glow right" aria-hidden="true"></div>

		<!-- Core foundation (Milestone 1) -->
		<script src="./js/core/constants.js"></script>
		<script src="./js/core/state.js"></script>
		<script src="./js/ui/dom.js"></script>
		<script src="./js/core/gl-core.js"></script>
		<script src="./js/core/math.js"></script>
		<script src="./js/core/blit.js"></script>

		<!-- Map data (Milestone 2) -->
		<script src="./js/map/builder.js"></script>
		<script src="./js/map/map-data.js"></script>
		<script src="./js/map/map-instances.js"></script>
		<script src="./js/map/columns.js"></script>

		<!-- Pipelines (Milestone 3) -->
		<script src="./js/pipelines/grid.js"></script>
		<script src="./js/pipelines/tiles.js"></script>
		<script src="./js/pipelines/trail.js"></script>
		<script src="./js/pipelines/walls.js"></script>
		<script src="./js/pipelines/player.js"></script>

		<!-- UI + input (Milestone 4) -->
		<script src="./js/ui/resize.js"></script>
		<script src="./js/ui/hud.js"></script>
		<script src="./js/ui/input-pointer.js"></script>
		<script src="./js/ui/input-keyboard.js"></script>
		<script src="./js/ui/seam.js"></script>
		<script src="./js/ui/toggle.js"></script>
		<script src="./js/ui/dom-events.js"></script>
		<script src="./js/ui/start-modal.js"></script>
		<script src="./js/ui/notification-modal.js"></script>

		<!-- Gameplay logic (Milestone 5) -->
		<script src="./js/gameplay/controls.js"></script>
		<script src="./js/gameplay/physics.js"></script>
		<script src="./js/gameplay/trail-logic.js"></script>
		<script src="./js/gameplay/fx-lines.js"></script>
		<script src="./js/gameplay/action-distributor.js"></script>
		<script src="./js/gameplay/items.js"></script>
		<script src="./js/gameplay/camera.js"></script>
		<script src="./js/gameplay/step-loop.js"></script>

		<!-- Existing shim (temporary) -->
		<script src="./js/gameplay.js"></script>
		<!-- App bootstrap (Milestone 6) -->
		<script src="./js/app/bootstrap.js"></script>
	</body>
	</html>
